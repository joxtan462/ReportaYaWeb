<div class="login-container">
  <!-- FORMULARIO -->
  <div class="login-form">
    <!-- LOGO EN LA ESQUINA SUPERIOR IZQUIERDA -->
    <div class="form-header">
      <img src="assets/Logo-San-Bernardo.png" alt="Municipalidad de San Bernardo" class="logo-muni" />
      <div class="form-title">
        <h2>Inicio de Sesión</h2>
        <p>Ingresa con tus credenciales para continuar</p>
      </div>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="iniciarSesion()">
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          [(ngModel)]="usuario"
          required
          placeholder="Ej: juan.perez"
          class="input-field"
        />
      </div>

      <div class="input-group">
        <label for="contrasena">Contraseña</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          [(ngModel)]="contrasena"
          required
          placeholder="••••••••"
          class="input-field"
        />
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="btn-login" [disabled]="!loginForm.form.valid">
        Iniciar Sesión
      </button>
    </form>
  </div>

  <!-- IMAGEN DE FONDO -->
  <div class="login-image">
    <div class="image-overlay">
      <div class="image-content">
      </div>
    </div>
  </div>
</div>

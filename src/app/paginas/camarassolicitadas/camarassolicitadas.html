<div class="container">

  <header class="navbar">
    <div class="navbar-left">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <a class="app-name" routerLink="/menu">ReportaYa</a>
    </div>
    <div class="usuario">Usuario: #######</div>
  </header>

  <div class="tabla-container">
    <h1 class="titulo-alertas">Lista de Cámaras Solicitadas</h1>

    <div class="filtros">
      <input type="text" placeholder="Buscar por nombre" [(ngModel)]="filtroNombre" class="filtro-input">
      <input type="text" placeholder="Buscar por apellido" [(ngModel)]="filtroApellido" class="filtro-input">
      <input type="text" placeholder="Buscar por teléfono" [(ngModel)]="filtroTelefono" class="filtro-input">
      <input type="text" placeholder="Buscar por RUT" [(ngModel)]="filtroRut" class="filtro-input">
      <input type="text" placeholder="Buscar por calle" [(ngModel)]="filtroCalle" class="filtro-input">
      <input type="text" placeholder="Buscar por motivo" [(ngModel)]="filtroMotivo" class="filtro-input">
      <input type="text" placeholder="Buscar por fecha" [(ngModel)]="filtroFecha" class="filtro-input">
    </div>

    <table class="tabla-alertas">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Teléfono</th>
          <th>RUT</th>
          <th>Calle</th>
          <th>Motivo</th>
          <th>Fecha y hora</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let camara of camarasSolicitadas | filterCamaras:filtroNombre:filtroApellido:filtroTelefono:filtroRut:filtroCalle:filtroMotivo:filtroFecha">
          <td>{{ camara.nombre }}</td>
          <td>{{ camara.apellido }}</td>
          <td>{{ camara.telefono }}</td>
          <td>{{ camara.rut }}</td>
          <td>{{ camara.calle }}</td>
          <td>{{ camara.motivo }}</td>
          <td>{{ camara.fecha }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
